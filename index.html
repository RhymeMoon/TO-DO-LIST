<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class="text-white fw-bolder title">TO DO LIST</h1>
        <form class="form-control bg-dark d-flex" id="newTastForm">
            <input class="form-control me-2" type="text" id="newInput" placeholder="To do...">
            <input type="submit" id="newTaskSubmit" value="Add task">
        </form>
        
        <div class="main">
            <div class="taskList">
                <h2 class="mt-4 text-white" >Tasks:</h2>
                <div id="task">
                    <div class="task">    
                    </div>
                </div>
            </div>
        </div>
    </div>
   

<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
